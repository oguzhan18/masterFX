<div class="d-flex p-2 justify-content-between align-items-center border-bottom wrapper font-12">
  <span>USD / GBP</span>
  <masterfx-ndots [value]="value"></masterfx-ndots>
  <button class="btn btn-mini border-radius-8 py-0 px-0"
          [class.btn-primary]="type === TradeType.Buy"
          [class.btn-danger]="type === TradeType.Sell || type === TradeType.Cancel"
          [class.btn-warning]="type === TradeType.Trade"
          [class.text-black]="type === TradeType.Trade"
  >{{type}}</button>
</div>
